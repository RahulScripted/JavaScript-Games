<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of our website -->
    <title>Tic Tac Toe</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="Assests/CSS/style.css">

    <!-- Link TO Web Icon -->
    <link rel="shortcut icon" href="Assests/Images/WebIcon.png" type="image/x-icon">
</head>
<body>
    <!-- Container -->
    <div class="gameContainer" id="gameContainer">
        <h1 class="heading" id="heading">Tic Tac Toe</h1>
        <div class="cellContainer" id="cellContainer">
            <div cellIndex = "0" class="cell"></div>
            <div cellIndex = "1" class="cell"></div>
            <div cellIndex = "2" class="cell"></div>
            <div cellIndex = "3" class="cell"></div>
            <div cellIndex = "4" class="cell"></div>
            <div cellIndex = "5" class="cell"></div>
            <div cellIndex = "6" class="cell"></div>
            <div cellIndex = "7" class="cell"></div>
            <div cellIndex = "8" class="cell"></div>
        </div>
        <h2 class="turn" id="turn">X's Turn</h2>
        <button class="resetBtn" id="resetBtn">Reset</button>
    </div>
    
    <!-- Link To JavaScript -->
    <script src="Assests/JavaScript/script.js"></script>
</body>
</html>
